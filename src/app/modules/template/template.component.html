<div class="template-container">
  <div class="template-content">
    <div class="form-grid">
      <div class="form-field">
        <label >
          <i class="pi pi-angle-left" style="font-size: 14px; color: #E62020;"></i><span style="margin-left: 8px; ">Plantillas</span>
        </label>
      </div>
      <div class="form-field">
        <p-toolbar class="toolbar-spacing">
          <ng-template #start>
          </ng-template>
          <ng-template #end>
          </ng-template>
        </p-toolbar>
      </div>
      <div class="form-field">
        <p-toolbar >
          <ng-template #start>
          </ng-template>
          <ng-template #end>
          </ng-template>
        </p-toolbar>
      </div>
    </div>
    <div class="card">
      <button pButton label="Registrar" icon="pi pi-plus" class="btn-new-template"></button>
      <p-table
        #dt
        [value]="templates"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25]"
        [columns]="cols"
        [paginator]="true"
        [globalFilterFields]="['documentName', 'createDate', 'idUser']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} plantillas"
        [showCurrentPageReport]="true"
      >
        <ng-template  #caption >
          <div class="search">
            <h4 class="m-0">Banco de preguntas </h4>
            <p-iconfield>
              <p-inputicon styleClass="pi pi-search" />
              <input pInputText type="text"
                     (input)="onGlobalFilter($event)"
                     placeholder="Buscar..." />
            </p-iconfield>
          </div>
        </ng-template>

        <ng-template #header>
          <tr>
            <th >
              Preguntas modelo

            </th>
            <th >Fecha de creacion</th>
            <th >Usuario</th>
            <th >Acciones</th>
          </tr>
        </ng-template>
        <ng-template #body let-question>
          <tr>

            <td >{{ question.questionTemplate }}</td>
            <td>{{ question.createDate}}</td>
            <td>{{ question.idUser }}</td>
            <td>
              <button pButton icon="pi pi-pencil" class="btn-edit" [rounded]="true" [outlined]="true" (click)="editProduct(question)"></button>
              <button pButton icon="pi pi-trash" class="btn-delete" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(question)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
