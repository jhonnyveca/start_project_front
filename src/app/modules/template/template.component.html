<div class="template-container">
  <div class="form-grid">
    <div class="form-field">
      <label >
        Plantillas
      </label>
    </div>
    <div class="form-field">
      <p-toolbar class="toolbar-spacing">
        <ng-template #start>
        </ng-template>
        <ng-template #end>
          <span style="margin-right: 4px; color: #E62020;">Administracion</span>/ Plantillas
        </ng-template>
      </p-toolbar>
    </div>
    <div class="form-field">
      <p-toolbar >
        <ng-template #start>
          <button pButton label="Nueva Plantilla" icon="pi pi-plus" class="btn-new-template"></button>
        </ng-template>
        <ng-template #end>

        </ng-template>
      </p-toolbar>
    </div>
  </div>
  <div class="card">
    <p-table
      #dt
      [value]="templates"
      [rows]="7"
      [rowsPerPageOptions]="[7, 10, 25]"
      [columns]="cols"
      [paginator]="true"
      [globalFilterFields]="['documentName', 'createDate', 'idUser']"
      [tableStyle]="{ 'min-width': '75rem' }"

      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} plantillas"
      [showCurrentPageReport]="true"
    >
      <ng-template  #caption >
        <div class="search">
          <h4 class="m-0">Banco de preguntas </h4>
          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input pInputText type="text"
                   (input)="onGlobalFilter($event)"
                   placeholder="Buscar..." />
          </p-iconfield>
        </div>
      </ng-template>

      <ng-template #header>
        <tr>
          <th pSortableColumn="name" style="min-width:20rem">
            Preguntas modelo
            <p-sortIcon field="name" />
          </th>
          <th style="min-width: 10rem">Fecha de creacion</th>
          <th style="min-width: 10rem">Usuario</th>
          <th style="min-width: 12rem">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-question>
        <tr>

          <td style="min-width: 16rem">{{ question.questionTemplate }}</td>
          <td>{{ question.createDate}}</td>
          <td>{{ question.idUser }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="btn-edit" [rounded]="true" [outlined]="true" (click)="editProduct(question)"></button>
            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(question)" />
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
