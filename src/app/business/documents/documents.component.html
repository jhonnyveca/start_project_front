<div class="card">
  <div class="form-grid">
    <div class="form-field">
      <label >
        Administracion de documentos
      </label>
    </div>
    <div class="form-field">
      <p-toolbar class="toolbar-spacing">
        <ng-template #start>
        </ng-template>
        <ng-template #end>
          <p-button label="importar" icon="pi pi-download" class="mr-2" (onClick)="openNew()" />
        </ng-template>
        <p-button label="Indexacion" icon="pi pi-list-check"  class="ml-2" />
      </p-toolbar>
    </div>
  </div>


  <p-table
    #dt
    [value]="documents"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 25]"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['documentName', 'createDate', 'idUser']"
    [tableStyle]="{ 'min-width': '75rem' }"
    showGridlines
    [(selection)]="selectedDocuments"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} usuarios"
    [showCurrentPageReport]="true"
  >
    <ng-template  #caption >
      <div class="search">
        <h4 class="m-0">Tabla de archivos </h4>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input pInputText type="text"
                 (input)="onGlobalFilter($event)"
                 placeholder="Buscar..." />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="name" style="min-width:25rem">
          Nombre de archivo
          <p-sortIcon field="name" />
        </th>
        <th style="min-width: 10rem">Fecha de subida</th>
        <th style="min-width: 10rem">Usuario</th>
        <th style="min-width: 12rem">Acciones</th>
      </tr>
    </ng-template>
    <ng-template #body let-document>
      <tr>
        <td style="width: 3rem">
          <p-tableCheckbox [value]="document" />
        </td>
        <td style="min-width: 16rem">{{ document.documentName }}</td>
        <td>{{ document.createDate}}</td>
        <td>{{ document.idUser }}</td>
        <td>
          <p-button icon="pi pi-eye" class="btn-edit" [rounded]="true" [outlined]="true" (click)="editProduct(document)" />
          <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(document)" />
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
