<div class="login-container">
  <div class="login-card p-card">
    <div class="login-content">
      <div class="logo-container">
        <img src="assets/alilogo.png" alt="Logo de la empresa" class="logo">
      </div>
      <!--<div class="p-card-title">Iniciar Sesión</div>-->
      <div class="p-card-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="p-field">
            <p-floatlabel variant="on">
              <p-iconfield>
                <p-inputicon class="pi pi-user" />
                <input pInputText id="email"
                       formControlName="email"
                       pSize="large"
                       autocomplete="off" />
              </p-iconfield>
              <label for="email">Correo electronico</label>
           <!--   <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                     class="p-error">
                Por favor ingresa un email válido
              </small>-->
            </p-floatlabel>
          </div>

          <button
            type="submit"
            class="p-button-lg login-button"
            [disabled]="loginForm.invalid"
          >
            <span class="label">Ingresar</span>
          </button>
        </form>

        <div class="help-link">
          <a routerLink="/contacto">¿Necesitas ayuda? Contáctanos</a>
        </div>
      </div>
    </div>
    <div class="login-footer">
      Inicie sesión empleando su dirección de correo electrónico.
    </div>
  </div>

</div>
