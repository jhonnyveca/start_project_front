<div class="error-container">
  <div class="error-content">
    <div class="error-icon">
      <i class="pi pi-exclamation-circle"></i>
    </div>

    <h1>¡Oops!</h1>
    <p class="error-message">Algo salió mal. La página que buscas no existe o ocurrió un error inesperado.</p>

    <div class="error-actions">
      <button pButton
              type="button"
              label="Volver a authenticarse"
              icon="pi pi-sign-in"
              iconPos="right"
              class="p-button-rounded p-button-lg primary-btn"
              (click)="redirectToLogin()">
      </button>

      <button pButton
              type="button"
              label="Recargar"
              icon="pi pi-refresh"
              iconPos="right"
              class="p-button-rounded p-button-lg secondary-btn p-ml-3"
              (click)="reloadPage()">
      </button>
    </div>

    <div class="error-footer">
      <p>¿Necesitas ayuda? <a href="/contacto">Contáctanos</a></p>
    </div>
  </div>
</div>
